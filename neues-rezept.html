<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gourmet - Rezepte Welt</title>
    
    <script>
        // Sofort prÃ¼fen und Klasse setzen, bevor die Seite angezeigt wird
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7936159083612560" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>

    <link rel="stylesheet" href="style.css">
    
    <script src="main.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

    <nav class="bg-white shadow-md sticky top-0 z-50 dark:bg-gray-800 dark:border-b dark:border-gray-700 transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4 h-20">
                <a href="index.html" class="text-2xl font-bold text-orange-600">Larsi's<span class="text-gray-700 dark:text-gray-300">Simple Rezepte</span></a>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-orange-600 font-medium dark:text-gray-300 dark:hover:text-orange-400">&larr; ZurÃ¼ck</a>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition"><span id="dark-icon">ðŸŒ™</span></button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto px-4 py-12">
        <div class="bg-white p-8 rounded-xl shadow-lg dark:bg-gray-800 dark:shadow-gray-900/50 transition-colors duration-300">
            <h1 class="text-3xl font-bold mb-2 dark:text-white">Rezept einreichen</h1>
            <p class="text-gray-500 mb-8 dark:text-gray-400">Teile dein Lieblingsgericht! Es wird direkt an Lars gesendet.</p>

            <form action="https://formsubmit.co/lars.krahnen@gmail.com" method="POST" class="space-y-6">
                <input type="hidden" name="_subject" value="Neues Rezept von der Webseite!">
                <input type="hidden" name="_next" value="https://formsubmit.co/el/success">
                <input type="hidden" name="_captcha" value="false">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">Deine E-Mail Adresse</label>
                    <input type="email" name="email" placeholder="max@muster.de" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">Dein Name</label>
                    <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">Name des Gerichts</label>
                    <input type="text" name="rezept_titel" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">Zutaten</label>
                    <textarea name="zutaten" rows="4" placeholder="z.B. 2 Eier, 500g Mehl..." required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">Zubereitung</label>
                    <textarea name="zubereitung" rows="6" placeholder="Schritt fÃ¼r Schritt ErklÃ¤rung..." required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                </div>

                <button type="submit" class="w-full bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition transform hover:-translate-y-1 dark:bg-orange-500 dark:hover:bg-orange-600">Rezept absenden</button>
            </form>
        </div>
    </main>
</body>
</html>
